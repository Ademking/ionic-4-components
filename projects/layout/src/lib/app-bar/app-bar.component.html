
<div #shape id="shape" [@appBarAnim] *ngIf="!hidden" [ngClass]="{'fab-left': fabLeft , 'fab-right':fabRight, 'no-cut': !fabVisible}">
    <div [@delayAnim] *ngIf="fabVisible" class="box left"></div>
    <div [@delayAnim] *ngIf="fabVisible" class="box right"></div>
    <div [@fullBarAnim] *ngIf="!fabVisible" class="box full"></div>
    <div [@cutoutAnim]="fabLeft && fabVisible ? 'left' : fabRight && fabVisible ? 'right' : fabVisible? 'middle' : ''"  *ngIf="fabVisible" class="half"></div>
  <ion-buttons id="buttons-right">
    <ng-content select="[end]"></ng-content>
  </ion-buttons>
  <ion-buttons id="buttons-left">
    <ng-content select="[start]"></ng-content>
  </ion-buttons>
</div>

<ion-fab-button [@fabScrollAnim]="hidden ? 'scroll' : 'normal'" [@fabAnim]="fabLeft && fabVisible ? 'left' : fabRight && fabVisible ? 'right' : fabVisible? 'middle' : ''" *ngIf="fabVisible" (@fabAnim.start)="onFabAnimStart($event)" (@fabAnim.done)="onFabAnimDone($event)" (click)="onFabClick()" id="fab">
  <ion-icon [name]="fabIcon"></ion-icon>
</ion-fab-button>
