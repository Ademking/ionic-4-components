<ion-item [color]="color" [disabled]="disabled" (click)="toggleExpand()" [lines]="lines">
    <ion-icon [slot]="iconSlot" [name]="icon"></ion-icon>
    <ion-label>{{text}}</ion-label>
    <ion-icon [@arrowAnim]="state" [slot]="iconAnimatedSlot" [name]="iconAnimated"></ion-icon>
</ion-item>

<div [@listAnim]="state" id="expandable-content">
    <ng-content></ng-content>
</div>
