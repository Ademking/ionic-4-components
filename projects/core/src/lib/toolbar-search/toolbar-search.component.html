<ion-toolbar [@searchbarAnim]="small ? state : 'normal'" (@searchbarAnim.done)="searchBarStateChange($event)" [color]="color" [ngClass]="{'small': state === 'small'}">
  <ion-buttons slot="start">
    <ng-content select="[start]"></ng-content>

  </ion-buttons>
  <ion-title [@titleAnim] *ngIf="titleVisible">{{title}}</ion-title>
  <ion-input (ionChange)="fivInputChange.emit($event)" [placeholder]="!titleVisible ? placeholder : ''" autofocus #input class="toolbar-searchbar"
    [@titleAnim] (@titleAnim.done)="seachbarAnimDone($event,input)" *ngIf="searching">
  </ion-input>

  <ion-buttons slot="end">
    <ion-button (click)="toggleSearchbar()">
      <fiv-icon [name]="searching ? 'md-close' : 'md-search'"></fiv-icon>
    </ion-button>
    <!-- <ion-button [@rotateAnim] (@rotateAnim.done)="searchAnimDone($event)" *ngIf="!searching" (click)="toggleSearchbar()">
      <ion-icon style="transform: matrix(-1, 0, 0, 1, 0, 0);" name="md-search"></ion-icon>
    </ion-button>
    <ion-button [@rotateAnim] (@rotateAnim.done)="closeAnimDone($event)" *ngIf="closeButtonVisible" (click)="closeSearchbar()">
      <ion-icon name="md-close"></ion-icon>
    </ion-button> -->
    <ng-content select="[end]"></ng-content>

  </ion-buttons>
</ion-toolbar>
