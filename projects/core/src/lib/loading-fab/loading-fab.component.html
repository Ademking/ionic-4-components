<ion-fab [@fabAnim] [vertical]="vertical" [horizontal]="horizontal" [slot]="slot" [edge]="edge">
  <fiv-loading-spinner (fivProgress)="rotate($event)" #spinner (fivComplete)="fillAnimationDone()" *ngIf="loading" class="spinner" [circleRadius]="32" [diameter]="72" [strokeWidth]="4" [mode]="'indeterminate'"></fiv-loading-spinner>

  <ion-fab-button [color]="fabColor" [disabled]="disabled">
    <ion-icon [color]="iconColor" [@rotateAnim]="iconState" (@rotateAnim.done)="changeIconAndReveal($event,'md-checkmark')"
      [name]="icon"></ion-icon>
  </ion-fab-button>
</ion-fab>
