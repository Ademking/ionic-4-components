<ion-app>
  <ion-split-pane>
    <ion-menu menuId="menuId" [fivCollapseMenu]="true" [hoverMenu]="true" #menu=menuCollapse>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <fiv-collapsable-menu-button #mb *fivIf="['desktop']" [menu]="menu"></fiv-collapsable-menu-button>
          </ion-buttons>
          <ion-title>Fivethree Components</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <fiv-router-item [icon]="p.icon" [text]="p.title" [matchChildUrl]="false" [shape]="p.shape"
            [pageUrl]="p.url" *ngFor="let p of appPages">
          </fiv-router-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
