<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="menuId"></ion-menu-button>
    </ion-buttons>
    <ion-title>loading</ion-title>
  </ion-toolbar>
</ion-header>

<fiv-loading-content #refresher (fivRefresh)="onRefresh($event)" [hintText]="'new posts'">

  <ion-card mode="ios" (click)="bar.loading ? bar.complete() : bar.toggleSpinner()">
    <fiv-loading-progress-bar #bar [global]="false"></fiv-loading-progress-bar>
    <ion-img src="https://beta.ionicframework.com/docs/content/component-preview-app/docs-www/assets/madison.jpg"></ion-img>
    <fiv-ripple>
      <ion-card-content>
        <ion-card-title>Hello World</ion-card-title>

        <p>The content for this card</p>
      </ion-card-content>
    </fiv-ripple>

  </ion-card>

  <ion-button (click)="bar.incrementBy(10)">
    +10
  </ion-button>

  <ion-button (click)="bar.incrementBy(20)">
    +20
  </ion-button>

  <ion-button (click)="bar.decrementBy(-30)">
    -30
  </ion-button>

  <ion-button (click)="bar.fillIn(4000)">
    <ion-icon slot="start" name="add"></ion-icon>
    Fill in 4 sec
  </ion-button>

  <ion-button (click)="bar.shrinkIn(2000)">
    <ion-icon slot="start" name="remove"></ion-icon>
    Shrink in 2 sec
  </ion-button>

  <ion-button (click)="refresher.showHint()">
    show hint
  </ion-button>

  <fiv-loading-button #bb (click)="bb.loading ? bb.complete() : bb.toggleSpinner()" (fivRefreshComplete)="buttonComplete()">Formular
    absenden</fiv-loading-button>

  <fiv-loading-button #bb1 (click)="bb1.loading ? bb1.complete() : bb1.toggleSpinner()" [disabled]="true" (fivRefreshComplete)="buttonComplete()">Formular
    absenden</fiv-loading-button>

</fiv-loading-content>

<fiv-loading-fab checkmark="true" slot="fixed" [disabled]="false" (fivComplete)="fabComplete()" loading="true" #fab (click)="fab.loading ? fab.complete() : fab.toggleSpinner()"
  horizontal="end" vertical="bottom" icon="md-add" spinColor="dark" fabColor="light" iconColor="primary"></fiv-loading-fab>
