<app-header title="App Bar"></app-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <app-example [title]="'App Bar'" [subtitle]="''">
          <div class="container">
            <ion-item>
              <ion-label>Title Layout</ion-label>
              <ion-select [(ngModel)]="titleLayout" [interfaceOptions]="customTitleLayoutOptions" interface="popover">
                <ion-select-option value="hide">Hide Title</ion-select-option>
                <ion-select-option value="show">Show Title</ion-select-option>
                <ion-select-option value="active-only">Show Title for active only</ion-select-option>
              </ion-select>
            </ion-item>

            <ion-item>
              <ion-label>Floating Action Bottom Position</ion-label>
              <ion-select [(ngModel)]="position" [interfaceOptions]="customFabPositionOptions" interface="popover">
                <ion-select-option value="center">Center</ion-select-option>
                <ion-select-option value="right">Right</ion-select-option>
                <ion-select-option value="left">Left</ion-select-option>
              </ion-select>
            </ion-item>

          </div>

          <ion-tabs>
            <ion-tab tab="tab1">
              <ion-router-outlet name="tab1"></ion-router-outlet>
            </ion-tab>
            <ion-tab tab="tab2">
              <ion-router-outlet name="tab2"></ion-router-outlet>
            </ion-tab>
            <ion-tab tab="tab3">
              <ion-router-outlet name="tab3"></ion-router-outlet>
            </ion-tab>
            <ion-tab tab="tab4">
              <ion-router-outlet name="tab4"></ion-router-outlet>
            </ion-tab>

            <fiv-app-bar (fivFabClick)="presentToast('Floating action button clicked')" slot="bottom" [titleLayout]="titleLayout"
              #bar [position]="position" [fabVisible]="true" [icon]="'md-camera'">
              <fiv-app-bar-tab left href="/app-bar" icon="md-home" name="App Bar">
              </fiv-app-bar-tab>
              <fiv-app-bar-tab left href="/expandable" icon="md-resize" name="Expandable">
              </fiv-app-bar-tab>
              <fiv-app-bar-tab right href="/password" icon="md-eye" name="Password">
              </fiv-app-bar-tab>
              <fiv-app-bar-tab right href="/buttons" icon="md-more" name="Buttons">
              </fiv-app-bar-tab>
            </fiv-app-bar>

          </ion-tabs>
        </app-example>
      </ion-col>
    </ion-row>
  </ion-grid>

  <app-footer></app-footer>
</ion-content>
