<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>dialog</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label>Backdrop</ion-label>
      <ion-toggle slot="end" [(ngModel)]="backdrop"></ion-toggle>
    </ion-item>
    
    <ion-item>
        <ion-label>Animation</ion-label>
        <ion-select slot="end"  [(ngModel)]="animation">
          <ion-select-option value="fade">fade</ion-select-option>
          <ion-select-option value="slide">slide</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
          <ion-label>Vertical Alignment</ion-label>
          <ion-select slot="end"  [(ngModel)]="verticalAlign">
            <ion-select-option value="top">top</ion-select-option>
            <ion-select-option value="center">center</ion-select-option>
            <ion-select-option value="bottom">bottom</ion-select-option>
          </ion-select>
        </ion-item>

        <fiv-loading-button (click)="dialog.open()">
          Zeige Dialog
        </fiv-loading-button>

  </ion-list>

</ion-content>
<fiv-dialog #dialog [animation]="animation" [verticalAlign]="verticalAlign" [backdrop]="backdrop">
      <ion-card>
          <ion-card-content>
              <ion-card-title>Hello World</ion-card-title>
          
              <p>The content for this card</p>
          
              <ion-button (click)="dialog.close()">schlie√üen</ion-button>
            </ion-card-content>
      </ion-card>
  
  
</fiv-dialog>
